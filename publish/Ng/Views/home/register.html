
<div class="container">
    <div class="row">
        <h2 class="text-center">Question</h2>
        <h3 class="text-center">{{Question.Questions}}</h3>

        <form ng-submit="submit()">
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" name="username" style="min-width: 100%" id="username" class="username form-control" ng-model="answer.UserName" placeholder="Your Alias" value="">
                </div>

                <i class="fa fa-user"></i>
            </div>

            <div class="form-group">
                <textarea class="message form-control" style="min-width: 100%" name="message" placeholder="Your Answer" ng-model="answer.Answer1" rows="10"></textarea>
                <i class="fa fa-comments message-icon"></i>

            </div>
            <div class="form-group">
                <input type="submit" value="send" class="btn btn-success btn-block">
                <i class="fa fa-paper-plane send-icon"></i>
            </div>
        </form>
    </div>
</div>
